<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blue;
            background-image: url('flower.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
        }

        form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: pink;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
            vertical-align: top;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <form id="contactForm" onsubmit="return validateForm()">
        <h1>User Information</h1>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter your name" name="name" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="Enter your password" name="password" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male" required> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Enter your email" name="email" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td>
                    <select name="country_code" required>
                        <option value="">Select code</option>
                        <option value="977">977</option>
                        <option value="90">90</option>
                        <option value="91">91</option>
                        <option value="44">44</option>
                    </select>
                    <input type="tel" placeholder="98743***" name="phone" required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>

    <script>
        function validateForm() {
            const form = document.getElementById('contactForm');
            const name = form.name.value.trim();
            const password = form.password.value.trim();
            const email = form.email.value.trim();
            const phone = form.phone.value.trim();
            const countryCode = form.country_code.value;

            
            if (name === '' || password === '' || email === '' || phone === '' || countryCode === '') {
                alert('All fields must be filled out!');
                return false;
            }

            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return false; 

            
            const phonePattern = /^[0-9]{5,}$/;
            if (!phonePattern.test(phone)) {
                alert('Please enter a valid phone number (at least 5 digits).');
                return false; 
            }

            alert('Form submitted successfully!');
            return true;
        }
    </script>
</body>
</html>
